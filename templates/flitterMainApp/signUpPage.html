{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body background="{% static "images/authBg.png" %}">
    <br><center>
        <div class="jumbotron">
        	<img src="{% static "images/flitterBannerForHome.png" %}" class="img" alt="Logo">
        </div>
        <br>
        <div class="container">
			<div class="jumbotron container-fluid">
				<h2>Please enter the following information to create your account:</h2>
				<hr>
        		<form method="post" action="/processSignUp/" role="form">
            		{% csrf_token %}
            		<div class="col-md-6 col-md-offset-3">
        				<div class="input-group input-group-md">
							{{ signUpForm | linebreaksbr }}
							<br><br><br><br>
            				<button type="submit" class="btn">Sign up</button>
        				</div>
					</div>
					<hr>
        		</form>
        		<br>
        	</div>
    	</div>
    </center>
</body>
</html>
